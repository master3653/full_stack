{% extends "base.html" %}
{% block title %}重置密码{% endblock %}
{% block content %}
    <h1>重置密码</h1>
    {% if validlink %}
    <p>请输入你的密码两次：</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="修改密码"></p>
    </form>
    {% else %}
    <p>重置链接无效，可能链接已经被使用，请重新发送一个新的链接.</p>
    {% endif %}
{% endblock %}
