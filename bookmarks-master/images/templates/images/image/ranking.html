{% extends "base.html" %}
{% block title %}浏览排行{% endblock %}
{% block content %}
    <h1>浏览排行</h1>
    <ol>
        {% for image in most_viewed %}
        <li>
            <a href="{{ image.get_absolute_url }}">
                {{ image.title }}
            </a>
        </li>
        {% endfor %}
    </ol>
{% endblock %}
